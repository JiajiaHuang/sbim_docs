name: 同步文档并触发网站更新

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  sync-docs-and-trigger-update:
    runs-on: ubuntu-latest
    steps:
      - name: 检出文档仓库
        uses: actions/checkout@v4
        with:
          path: sbim_docs

      - name: 检出网站仓库
        uses: actions/checkout@v4
        with:
          repository: JiajiaHuang/sbim_web
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: sbim_web

      - name: 同步文档内容到网站仓库
        run: |
          echo "🔄 开始同步文档内容..."
          
          # 检查文档仓库结构
          echo "📂 文档仓库结构:"
          ls -la sbim_docs/
          
          # 确保网站仓库的 docs 目录存在
          mkdir -p sbim_web/docs
          
          # 清空网站仓库的 docs 目录
          rm -rf sbim_web/docs/*
          
          # 复制文档仓库的内容到网站仓库
          if [ -d "sbim_docs/docs" ]; then
            cp -r sbim_docs/docs/* sbim_web/docs/
            echo "✅ 已复制 docs 目录"
          else
            echo "⚠️ 文档仓库中没有 docs 目录"
          fi
          
          if [ -d "sbim_docs/api" ]; then
            mkdir -p sbim_web/docs/api
            cp -r sbim_docs/api/* sbim_web/docs/api/
            echo "✅ 已复制 api 目录"
          else
            echo "⚠️ 文档仓库中没有 api 目录"
          fi
          
          echo "📁 同步后的文件列表:"
          ls -la sbim_web/docs/

      - name: 配置 Git 用户信息
        run: |
          cd sbim_web
          git config user.name "Jiaheng"
          git config user.email "569249477@qq.com"

      - name: 提交文档更新到网站仓库
        run: |
          cd sbim_web
          git add docs/
          
          if git diff --staged --quiet; then
            echo "📝 没有文档内容变化，跳过提交"
          else
            git commit -m "docs: 自动同步文档内容
            来源提交: ${{ github.repository }}@${{ github.sha }}
            提交者: ${{ github.actor }}
            同步时间: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
            自动从文档仓库同步最新内容到网站仓库"
            git push origin main
            echo "✅ 文档内容已同步到网站仓库"
          fi

      - name: 记录同步信息
        run: |
          echo "✅ 文档同步完成"
          echo "📝 文档仓库提交: ${{ github.sha }}"
          echo "👤 提交者: ${{ github.actor }}"
          echo "🌿 分支: ${{ github.ref }}"
          echo "🌐 网站将自动重新部署"
