name: 触发网站更新

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  trigger-website-update:
    runs-on: ubuntu-latest
    steps:
      - name: 触发网站仓库重新部署
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: JiajiaHuang/sbim_web
          event-type: docs-updated
          client-payload: |
            {
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "repository": "${{ github.repository }}",
              "pusher": "${{ github.actor }}"
            }

      - name: 记录触发信息
        run: |
          echo "✅ 已触发网站仓库 (JiajiaHuang/sbim_web) 重新部署"
          echo "📝 文档仓库提交: ${{ github.sha }}"
          echo "👤 提交者: ${{ github.actor }}"
          echo "🌿 分支: ${{ github.ref }}"
